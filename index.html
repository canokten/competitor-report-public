<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Competitor Report — Vancouver, BC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b1020; --card:#121a35; --ink:#e6ecff; --muted:#9fb3ff; --unit:560px; } /* X = 560px */
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); color:var(--ink); }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 24px; }
    h1 { margin: 0 0 6px; }
    .muted { color: var(--muted); font-size: 13px; margin-bottom: 18px; }
    .card { background:var(--card); border-radius:16px; padding:16px; box-shadow:0 6px 18px rgba(0,0,0,.25); display:flex; flex-direction:column; }
    .small { font-size:12px; color:var(--muted); }

    /* KPIs */
    .kpis { display:grid; grid-template-columns: repeat(4, minmax(0,1fr)); gap:12px; margin:16px 0 8px; }
    .kpi { background:var(--card); padding:12px; border-radius:12px; }
    .kpi h4 { margin:0 0 6px; font-weight:600; }
    .kpi .stat { font-size:24px; font-weight:700; }

    /* Dashboard grid */
    .grid{
      display:grid;
      gap:16px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-auto-rows: 1px !important;   /* <- critical */
      align-items: stretch;
    }
    .card, .frame { box-sizing: border-box; }  /* keeps heights predictable */
    @media (max-width: 979px){
      .grid { grid-template-columns: 1fr; } /* collapse on mobile */
    }
    .frame { width:100%; border:0; background:var(--bg); flex:1 1 auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="title">Report</h1>
    <div id="subtitle" class="muted"></div>

    <!-- KPI row (optional) -->
    <div class="kpis" id="kpis"></div>

    <!-- Dashboards -->
    <div id="dash-grid" class="grid"></div>

    <p class="small" style="margin-top:16px">
      If a card appears blank, enable third-party cookies.
    </p>
  </div>

  <script type="module">
    const TOKEN_ENDPOINT = 'https://dbx-token-service.vercel.app/api/databricks-token';
    const cfg = await (await fetch('./config.json', { cache: 'no-store' })).json();

    // Header + KPIs
    document.getElementById('title').textContent = cfg.meta.title;
    document.getElementById('subtitle').textContent = cfg.meta.subtitle;
    for (const k of (cfg.kpis || [])) {
      const el = document.createElement('div');
      el.className = 'kpi';
      el.innerHTML = `<h4>${k.label}</h4><div class="stat">${k.value}</div><div class="small">${k.note||''}</div>`;
      document.getElementById('kpis').appendChild(el);
    }

    const grid = document.getElementById('dash-grid');

    // Parse X (the base unit in px)
    const cssUnitRaw = getComputedStyle(document.documentElement).getPropertyValue('--unit').trim();
    const unitPx = Number((cssUnitRaw || '560px').replace('px','').trim()) || 560;

    const toInt = (v, def=1) => {
      const n = Number(v);
      return Number.isFinite(n) && n >= 1 ? Math.floor(n) : def;
    };
    const toNum = (v, def=1) => {
      const n = Number(v);
      return Number.isFinite(n) && n > 0 ? n : def;
    };

    // Build cards — width via spanCols, height via heightFactor * X
    const cards = [];
    for (const d of cfg.dashboards) {
      const spanCols = toInt(d.spanCols, 1);
      const factor   = toNum(d.heightFactor, 1);
      const pixels   = Math.max(1, Math.round(unitPx * factor));

      const card = document.createElement('div');
      card.className = 'card';
      card.style.gridColumn = `span ${spanCols}`;
      card.style.height = `${pixels}px`;
      card.style.gridRowEnd = `span ${pixels}`;

      const containerId = `c_${d.id}`;
      card.innerHTML = `
        <h3 style="margin:0 0 12px">${d.title}</h3>
        <div id="${containerId}" class="frame" style="height:100%"></div>
      `;
      grid.appendChild(card);
      cards.push({ d, containerId });
    }

    // Embed Databricks dashboards
    const { DatabricksDashboard } = await import(
      'https://cdn.jsdelivr.net/npm/@databricks/aibi-client@0.0.0-alpha.7/+esm'
    );

    async function renderDashboard(d, containerId) {
      const u = new URL(TOKEN_ENDPOINT);
      u.searchParams.set('dashboard', d.id);
      if (cfg.viewer?.id)  u.searchParams.set('viewer', cfg.viewer.id);
      if (cfg.viewer?.val) u.searchParams.set('val', cfg.viewer.val);

      try {
        const r = await fetch(u, { credentials: 'omit' });
        const payload = await r.json();
        if (!payload.token) throw new Error(payload.error || 'No token');

        const dash = new DatabricksDashboard({
          instanceUrl: payload.instanceUrl,
          workspaceId: payload.workspaceId,
          dashboardId: d.id,
          token: payload.token,
          container: document.getElementById(containerId)
        });
        await dash.initialize();
      } catch (e) {
        document.getElementById(containerId).innerHTML =
          `<div class="small">Error loading "${d.title}": ${e.message || e}</div>`;
      }
    }

    for (const { d, containerId } of cards) {
      await renderDashboard(d, containerId);
    }
  </script>
</body>
</html>
